<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    
    <div class="container-fluid bg-secondary py-5">
        <div class="container text-white text-center">
            <h1 class="display-3">Aviones</h1>
            <p class="lead">Listado de Aviones</p>
        </div>
    </div>
    <div class="container">
        <table class="table table-dark">
            <thead>
    
                <th>ID</th>
                <th>nombreFabricante</th>
                <th>modelo</th>
                <th>cantidadMotores</th>
                <th>datosVarios</th>
            </thead>
            <tbody id="body">
                
            </tbody>
        </table>

    </div>

    <script>
        $("#document").ready(function () {
            $.ajax({
                url: "https://localhost:7104/listaAviones",
                type: "GET",
                success: function (response) {
                    response.forEach(function (respuesta) {
                        var fila = "<tr>" +
                            "<td>" + respuesta.id + "</td>" +
                            "<td>" + respuesta.nombreFabricante + "</td>" +
                            "<td>" + respuesta.modelo + "</td>" +
                            "<td>" + respuesta.cantidadMotores + "</td>" +
                            "<td>" + respuesta.datosVarios + "</td>" +
                            "</tr>";


                        

                        $("#body").append(fila);
                    });
                },
                error: function (error) {
                    alert("ocurrio un error");
                    console.log(error);
                }
            })
        })
    </script>

</body>

</html>
